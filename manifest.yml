jpsType: install
jpsVersion: '1.5.2'
name: MySQL/MariaDB/Percona Cluster
id: mysql-cluster-main

categories:
  - apps/clustered-dbs
  - apps/popular
  - apps/clusters
  
description: 
  text: "/texts/description.md?_r=1"
  short: A set of MySQL/MariaDB/Percona cluster topologies with pre-configured replication and auto-discovery of the nodes.
  
logo: /images/mysql-mariadb-percona-logo.png?_r=1

onBeforeInit: /scripts/settings.js?_r=${fn.random}

baseUrl: https://raw.githubusercontent.com/jelastic-jps/mysql-cluster/v3.0.0

settings:
  fields:
    - caption: Stack
      type: list
      name: stack
      default: mysql
      required: true
      values:        
        - value: mysql
          caption: MySQL CE
        - value: mariadb-dockerized
          caption: MariaDB
        - value: perconadb
          caption: Percona 
 
    - caption: Topology
      type: list
      name: scheme
      required: true      
      dependsOn:                 
        stack:
            mysql:
              - value: slave
                caption: Primary-Secondary with scalable secondaries
              - value: master
                caption: Primary-Primary with scalable secondaries
 
            mariadb-dockerized:    
              - value: slave
                caption: Primary-Secondary with scalable secondaries
              - value: master
                caption: Primary-Primary with scalable secondaries
              - value: galera
                caption: Galera Cluster

            perconadb:
              - value: slave
                caption: Primary-Secondary with scalable secondaries
              - value: master
                caption: Primary-Primary with scalable secondaries
              - value: xtradb
                caption: XtraDB Cluster


    - type: checkbox
      name: is_proxysql
      caption: Add ProxySQL for SQL Load Balancing
      value: true

    - caption: None
      inputType: hidden
      hidden: true
      type: list
      name: nodeType
      dependsOn:                 
        stack:
            mysql:
              - value: mysql
            mariadb-dockerized:    
              - value: mariadb-dockerized
            perconadb:
              - value: perconadb
              
    - caption: None
      inputType: hidden
      hidden: true
      type: list
      name: nodes
      dependsOn:                 
        scheme:
            slave:
              - value: 2
            master:    
              - value: 2
            galera:    
              - value: 3
            xtradb:
              - value: 3
              
    - type: displayfield
      hideLabel: true
      hidden: true
      name: message   
      markup:

nodes:
  nodeType: "${settings.nodeType}"
  nodeGroup: sqldb
  skipNodeEmails: true
  count: "${settings.nodes}"
  cloudlets: 16
  fixedCloudlets: 1
  restartDelay: 30
  isRedeploySupport: true
  cluster:
    jps: "${baseUrl}/addons/auto-clustering/auto-cluster.jps"
    validation:
      minCount: "${settings.nodes}"
    settings:
      scheme: "${settings.scheme}"
      is_proxysql: "${settings.is_proxysql}"
  env:
    ON_ENV_INSTALL: "${baseUrl}/addons/auto-clustering/auto-cluster.jps"
    SCHEME: "${settings.scheme}"
    IS_PROXYSQL: "${settings.is_proxysql}"
success: You should receive a bunch of emails ;). There are credentials and endpoints.
